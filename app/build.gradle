apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.theagiletester.discalive"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12',
            'info.cukes:cucumber-java:1.1.8',
            'info.cukes:cucumber-jvm-deps:1.0.3',
            'info.cukes:cucumber-junit:1.1.8'
    compile 'com.android.support:appcompat-v7:24.1.1+'
    compile 'com.android.support:design:24.1.1+'
    androidTestCompile 'info.cukes:cucumber-android:1.2.4'
    androidTestCompile 'info.cukes:cucumber-picocontainer:1.2.4'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile 'info.cukes:cucumber-jvm-deps:1.0.3'
}
